<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="main">
        <div class="display">
            
        </div>
        <div class="calc-buttons">
            <div class="calc-button-row">
                <button type="button" class="calc-button" id="clean" value="C">C</button>
                <button type="button" class="" id="erase">⌫</button>
                <button type="button" class="calc-button operation" id="division" value="/">／</button>
                <button type="button" class="calc-button operation" id="multiply" value="*">*</button>
            </div>
            <div class="calc-button-row">
                <button type="button" class="calc-button"  value="7">7</button>
                <button type="button" class="calc-button"  value="8">8</button>
                <button type="button" class="calc-button"  value="9">9</button>
                <button type="button" class="calc-button operation" id="minus" value="-">-</button>
            </div>
            <div class="calc-button-row">
                <button type="button" class="calc-button"  value="4">4</button>
                <button type="button" class="calc-button"  value="5">5</button>
                <button type="button" class="calc-button"  value="6">6</button>
                <button type="button" class="calc-button operation" id="plus" value="+">+</button>
            </div>
            <div class="calc-button-row">
                <button type="button" class="calc-button" value="1">1</button>
                <button type="button" class="calc-button"  value="2">2</button>
                <button type="button" class="calc-button"  value="3">3</button>
                <div class="calc-button-row">
                    <button type="button" class="calc-button double operation" id="equal" value="=">=</button>
                </div>
            </div>
            <div class="calc-button-row">
                <button type="button" class="calc-button triple"  value="0">0</button>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
